<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alien Fossil Art</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0d0d0d;
      color: #eee;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 2rem;
      text-align: center;
      background: #111;
      border-bottom: 2px solid #222;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
      letter-spacing: 2px;
    }

    .tagline {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      opacity: 0.7;
    }

    .content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    a.button {
      display: inline-block;
      padding: 1rem 2rem;
      border: 2px solid #eee;
      color: #eee;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 6px;
      transition: 0.3s;
    }

    a.button:hover {
      background: #eee;
      color: #111;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <header>
    <h1>Alien Fossil Art</h1>
    <div class="tagline">Worlds, Games, and Imagination</div>
  </header>

  <div class="content">
    <a href="#" class="button">Enter</a>
  </div>

  <footer>
    &copy; 2025 Alien Fossil Art
  </footer>

</body>
</html>
